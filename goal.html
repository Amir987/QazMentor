<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>ENT Mentor - –ú–∞“õ—Å–∞—Ç —Ç–∞“£–¥–∞—É</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: opacity 0.5s;
    }

    .goal-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 14px;
    }

    .score {
      font-size: 50px;
      font-weight: 700;
      margin: 10px 0;
      color: #00bfff;
      text-shadow: 0 0 15px rgba(0,191,255,0.4);
      transition: 0.3s;
    }

    .emoji {
      font-size: 42px;
      margin: 10px 0;
      transition: 0.3s ease;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      margin-top: 15px;
      border-radius: 10px;
      outline: none;
      appearance: none;
      background: linear-gradient(90deg, #0040ff, #00bfff);
    }

    /* –ü–æ–ª–∑—É–Ω–æ–∫ */
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0077ff, #00aaff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,191,255,0.3);
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #00aaff, #0077ff);
    }

    .footer {
      color: #777;
      font-size: 13px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="goal-box">
    <h2 id="title">–ú–∞“õ—Å–∞—Ç—ã“£—ã–∑–¥—ã —Ç–∞“£–¥–∞“£—ã–∑</h2>
    <p id="subtitle">–ï–ù–¢ –±–æ–π—ã–Ω—à–∞ –º–∞“õ—Å–∞—Ç—Ç—ã –±–∞–ª–ª–¥—ã –∫”©—Ä—Å–µ—Ç—ñ“£—ñ–∑.</p>

    <div class="score" id="score">105</div>
    <div class="emoji" id="emoji">üî•</div>

    <input type="range" id="goalRange" min="50" max="140" value="105">
    <button id="nextBtn">–ö–µ–ª–µ—Å—ñ</button>

    <p class="footer" id="footerText">–ö–µ–π—ñ–Ω –∂“Ø–π–µ —Å—ñ–∑–¥—ñ“£ –º–∞“õ—Å–∞—Ç—ã“£—ã–∑“ì–∞ —Å”ô–π–∫–µ—Å –¥–∞–π—ã–Ω–¥—ã“õ –∂–æ—Å–ø–∞—Ä—ã–Ω “±—Å—ã–Ω–∞–¥—ã.</p>
  </div>

  <script>
    // –ë–µ—Ä–µ–º —è–∑—ã–∫ –∏–∑ localStorage
    const lang = localStorage.getItem("ent_lang") || "kk";

    // –¢–µ–∫—Å—Ç—ã –¥–ª—è 2 —è–∑—ã–∫–æ–≤
    const texts = {
      kk: {
        title: "–ú–∞“õ—Å–∞—Ç—ã“£—ã–∑–¥—ã —Ç–∞“£–¥–∞“£—ã–∑",
        subtitle: "–ï–ù–¢ –±–æ–π—ã–Ω—à–∞ –º–∞“õ—Å–∞—Ç—Ç—ã –±–∞–ª–ª–¥—ã –∫”©—Ä—Å–µ—Ç—ñ“£—ñ–∑.",
        next: "–ö–µ–ª–µ—Å—ñ",
        footer: "–ö–µ–π—ñ–Ω –∂“Ø–π–µ —Å—ñ–∑–¥—ñ“£ –º–∞“õ—Å–∞—Ç—ã“£—ã–∑“ì–∞ —Å”ô–π–∫–µ—Å –¥–∞–π—ã–Ω–¥—ã“õ –∂–æ—Å–ø–∞—Ä—ã–Ω “±—Å—ã–Ω–∞–¥—ã.",
      },
      ru: {
        title: "–í—ã–±–µ—Ä–∏ —Å–≤–æ—é —Ü–µ–ª—å",
        subtitle: "–£–∫–∞–∂–∏ —Ü–µ–ª–µ–≤–æ–π –±–∞–ª–ª –ø–æ –ï–ù–¢.",
        next: "–î–∞–ª–µ–µ",
        footer: "–ü–æ–∑–∂–µ —Å–∏—Å—Ç–µ–º–∞ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç –ø–ª–∞–Ω –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –ø–æ–¥ —Ç–≤–æ—é —Ü–µ–ª—å.",
      }
    };

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —è–∑—ã–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("subtitle").textContent = texts[lang].subtitle;
      document.getElementById("nextBtn").textContent = texts[lang].next;
      document.getElementById("footerText").textContent = texts[lang].footer;
    });

    // –õ–æ–≥–∏–∫–∞ –ø–æ–ª–∑—É–Ω–∫–∞
    const range = document.getElementById("goalRange");
    const score = document.getElementById("score");
    const emoji = document.getElementById("emoji");
    const nextBtn = document.getElementById("nextBtn");

    range.addEventListener("input", () => {
      const val = parseInt(range.value);
      score.textContent = val;

      // –ú–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ —É—Ä–æ–≤–Ω—é
      if (val < 70) emoji.textContent = "ü•∫";
      else if (val < 85) emoji.textContent = "ü§®";
      else if (val < 95) emoji.textContent = "üòè";
      else if (val < 110) emoji.textContent = "üî•";
      else if (val < 125) emoji.textContent = "üöÄ";
      else emoji.textContent = "üëë";

      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Ü–∏—Ñ—Ä—ã
      score.style.color = val > 120 ? "#00ffb0" : "#00bfff";
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ü–µ–ª–∏ –∏ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
    nextBtn.addEventListener("click", () => {
      const user = JSON.parse(localStorage.getItem("user")) || {};
      user.goal = range.value;
      localStorage.setItem("user", JSON.stringify(user));
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 600);
    });
  </script>

</body>
</html>
