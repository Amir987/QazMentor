    button:hover {

    #messageBox {

      font-size: 14px;
    }

    p {

      font-size: 13px;
      margin-top: 10px;
    }

    a {

      text-decoration: none;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="register-container">
    <img src="C:\Users\–ê–º–∏—Ä–ª–∞–Ω\Desktop\new\avatar.png" alt="ENT Mentor Logo" class="logo">
    <h2 id="title">–¢—ñ—Ä–∫–µ–ª—É</h2>

    <form id="registerForm">

      <button type="submit" id="registerBtn">–ñ–∞–ª“ì–∞—Å—Ç—ã—Ä—É</button>

    <p style="font-size:11px; color:#777;">
      –¢—ñ—Ä–∫–µ–ª—É –∞—Ä“õ—ã–ª—ã —Å—ñ–∑ –±—ñ–∑–¥—ñ“£ <a href="#">“õ“±–ø–∏—è–ª—ã–ª—ã“õ —Å–∞—è—Å–∞—Ç—ã–º–µ–Ω</a> –∫–µ–ª—ñ—Å–µ—Å—ñ–∑.
    </p>

  </div>

  <script>
    // –Ø–∑—ã–∫ –∏–∑ localStorage
    const lang = localStorage.getItem("ent_lang") || "kk";

    const texts = {
      kk: {
        title: "–¢—ñ—Ä–∫–µ–ª—É",
        name: "–ê—Ç—ã“£—ã–∑",
        email: "–≠–ª–µ–∫—Ç—Ä–æ–Ω–¥—ã“õ –ø–æ—à—Ç–∞",
        pass: "“ö“±–ø–∏—è—Å”©–∑",
        conf: "“ö“±–ø–∏—è—Å”©–∑–¥—ñ —Ä–∞—Å—Ç–∞“£—ã–∑",
        btn: "–ñ–∞–ª“ì–∞—Å—Ç—ã—Ä—É",
        exist: "–ê–∫–∫–∞—É–Ω—Ç—ã“£—ã–∑ –±–∞—Ä –º–∞?",
        login: "–ö—ñ—Ä—É",
        success: "‚úÖ –¢—ñ—Ä–∫–µ–ª—É —Å”ô—Ç—Ç—ñ ”©—Ç—Ç—ñ!",
        fill: "‚ö†Ô∏è –ë–∞—Ä–ª—ã“õ –∂–æ–ª–¥–∞—Ä–¥—ã —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!",
        mismatch: "‚ùå “ö“±–ø–∏—è—Å”©–∑–¥–µ—Ä —Å”ô–π–∫–µ—Å –∫–µ–ª–º–µ–π–¥—ñ!",
        short: "üîí “ö“±–ø–∏—è—Å”©–∑ –∫–µ–º—ñ–Ω–¥–µ 6 —Ç–∞“£–±–∞ –±–æ–ª—É—ã –∫–µ—Ä–µ–∫!",
      },
      ru: {
        title: "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è",
        name: "–í–∞—à–µ –∏–º—è",
        email: "–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞",
        pass: "–ü–∞—Ä–æ–ª—å",
        conf: "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å",
        btn: "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å",
        exist: "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?",
        login: "–í–æ–π—Ç–∏",
        success: "‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!",
        fill: "‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!",
        mismatch: "‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!",
        short: "üîí –ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤!",
      }
    };

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —è–∑—ã–∫
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("fullname").placeholder = texts[lang].name;
      document.getElementById("email").placeholder = texts[lang].email;
      document.getElementById("password").placeholder = texts[lang].pass;
      document.getElementById("confirmPassword").placeholder = texts[lang].conf;
      document.getElementById("registerBtn").textContent = texts[lang].btn;
      document.getElementById("loginText").innerHTML =
        `${texts[lang].exist} <a href="#">${texts[lang].login}</a>`;
    });

    const form = document.getElementById("registerForm");
    const fullname = document.getElementById("fullname");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const messageBox = document.getElementById("messageBox");
    const registerBtn = document.getElementById("registerBtn");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!fullname.value.trim() || !email.value.trim() || !password.value.trim() || !confirmPassword.value.trim()) {
        return showMessage(texts[lang].fill, "error");
      }

      if (password.value !== confirmPassword.value) {
        return showMessage(texts[lang].mismatch, "error");
      }

      if (password.value.length < 6) {
        return showMessage(texts[lang].short, "error");
      }

      registerBtn.disabled = true;
      registerBtn.textContent = texts[lang].btn + "...";

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      localStorage.setItem("user", JSON.stringify({
        name: fullname.value.trim(),
        email: email.value.trim(),
        goal: null,
        lang: lang
      }));

      showMessage(texts[lang].success, "success");

      setTimeout(() => {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "goal.html";
        }, 600);
      }, 1000);
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
      messageBox.style.background = type === "success" ? "rgba(0,200,0,0.2)" : "rgba(255,0,0,0.2)";
      messageBox.style.border = type === "success" ? "1px solid #00ff66" : "1px solid #ff4444";
      messageBox.style.color = type === "success" ? "#00ff88" : "#ff8888";
    }
  </script>

</body>
